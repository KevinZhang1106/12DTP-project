<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1923;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #searchbar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .button-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .champion-button {
            background-color: #1e2a38;
            color: #fff;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .champion-button:hover {
            background-color: #2d3a4d;
        }

        a {
            text-decoration: none;
            width: 100%;
        }

        .champion-link {
            display: none;
            /* Hides the entire link+button */
            width: 100%;
            text-decoration: none;
        }

        .ranking-button {
            display: inline-block;
            background-color: #1e2a38;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 100px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <h1>HOME PAGE</h1>

    <a href="/championranking/0" class="ranking-button">
        ranking
    </a>

    <input type="TEXT" id="searchbar" placeholder="Search champions">

    <div class="button-container">
        {% for champion in searchbar %}
        <a href="/champions/{{champion[0]}}/{{champion[1]}}" class="champion-link" data-name="{{champion[2].lower()}}">
            <button class="champion-button">
                {{champion[2]}}
            </button>
        </a>
        {% endfor %}
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const searchbar = document.getElementById("searchbar");
            const links = document.querySelectorAll(".champion-link");

            searchbar.addEventListener("input", function () {
                const searchText = this.value.toLowerCase();

                links.forEach(link => {
                    const champion = link.getAttribute("data-name");

                    if (searchText && champion.includes(searchText)) {
                        link.style.display = "block";
                    } else {
                        link.style.display = "none";
                    }
                });

            });
        })

    </script>


</body>

</html>
