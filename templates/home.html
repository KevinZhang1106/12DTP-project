<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Home</title> <!-- Page title -->
    <link rel="stylesheet" href="/static/home.css"> <!-- CSS file -->
</head>
<body>

    <!-- Navigation bar with search and update button -->
    <nav class="nav-bar">
        <div class="nav-buttons-container">
            <a href="/championranking/0" class="ranking-button">Ranking</a>
            <div class="search-wrapper">
                <input type="text" id="searchbar" placeholder="Search Champions">
                <div class="search-results">
                    {% for champion in searchbar %}
                        <a href="/champions/{{champion[0]}}/{{champion[1]}}" class="champion-link"
                           data-name="{{champion[2].lower()}}">
                            <img src="/static/Images/{{champion[2]}}/icon.png" alt="{{champion[2]}} icon"/>
                            {{champion[2]}}
                        </a>
                    {% endfor %}
                    <p id="matches-text">No matches found</p>
                </div>
            </div>
            <button id="update-button">Update Data</button>
        </div>
    </nav>

    <p id="update-status"></p> <!-- Update status message -->

    <h1>League Of Legends statistics website</h1>

    <script src="/static/home.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
