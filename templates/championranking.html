<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion Rankings</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1923;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .home-button {
            display: inline-block;
            background-color: #1e2a38;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 100px;
            box-sizing: border-box;
        }

        #searchbar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
        }

        .champion-link {
            display: none;
            width: 100%;
        }

        .champion-button {
            width: 100%;
            background-color: #1e2a38;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .champion-button:hover {
            background-color: #2d3a4d;
        }

        .lane-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .lane-link {
            text-decoration: none;
        }

        .lane-button {
            background-color: #1e2a38;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .current-lane {
            background-color: #3a70ff;
            font-weight: bold;
            cursor: default;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            color: #000;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 16px;
            text-align: center;
        }

        .ranking-table th {
            background-color: #1e2a38;
            color: white;
            font-size: 16px;
            padding: 0;
            text-align: center;
        }

        .ranking-table tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .ranking-table tr:hover {
            background-color: #e0e7ff;
        }

        @media (max-width: 768px) {

            .ranking-table th,
            .ranking-table td {
                padding: 12px;
                font-size: 14px;
            }
        }

        .order-buttons {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #3a70ff;
            color: #fff;
            padding: 16px;
            box-sizing: border-box;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center; 
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .current-order-button {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #3a70ff;
            color: #fff;
            padding: 16px;
            box-sizing: border-box;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center; 
            text-decoration: none;
            transition: background-color 0.3s ease;
            opacity: 0.75;
            cursor: default;
        }

    </style>
</head>

<body>

    <div class="container">

        <h1>Champion Ranking Page</h1>

        <a href="/" class="home-button">
            Home
        </a>

        <input type="text" id="searchbar" placeholder="Search Champions">

        <div class="button-container">
            {% for champion in searchbar %}
            <a href="/champions/{{champion[0]}}/{{champion[1]}}" class="champion-link"
                data-name="{{champion[2].lower()}}">
                <button class="champion-button">{{champion[2]}}</button>
            </a>
            {% endfor %}
        </div>

        <div class="lane-selector">
            {% for lane in all_lanes %}
            <a href="/championranking/{{lane[0]}}" class="lane-link">
                <button class="lane-button {% if lane[0] == current_lane %} current-lane {% endif %}" {% if
                    lane[0]==current_lane %} disabled {% endif %}>
                    {{lane[1]}}
                </button>
            </a>
            {% endfor %}
        </div>

        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th><a {% if sort_by != 'winrate' %}href="/championranking/{{current_lane}}?sort_by=winrate"{% endif %} 
                        class="{% if sort_by == 'winrate' %} current-order-button
                        {% else %} order-buttons {% endif %}">
                        Winrate
                    </a></th>
                    <th><a {% if sort_by != 'pickrate' %}href="/championranking/{{current_lane}}?sort_by=pickrate"{% endif %}
                        class="{% if sort_by == 'pickrate' %} current-order-button
                        {% else %} order-buttons {% endif %}">
                        Pickrate
                    </a></th>
                    <th><a {% if sort_by != 'banrate' %}href="/championranking/{{current_lane}}?sort_by=banrate" {% endif %}
                        class="{% if sort_by == 'banrate' %} current-order-button
                        {% else %} order-buttons {% endif %}">
                        Banrate
                    </a></th>
                </tr>
            </thead>
            <tbody>
                {% for champion in ranking %}
                <tr>
                    <td>{{champion[1]}}</td>
                    <td>{{champion[2]}}</td>
                    <td>{{champion[3]}}</td>
                    <td>{{champion[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchbar = document.getElementById("searchbar");
            const links = document.querySelectorAll(".champion-link");

            searchbar.addEventListener("input", function () {
                const searchText = this.value.toLowerCase();

                links.forEach(link => {
                    const champion = link.getAttribute("data-name");
                    if (searchText && champion.includes(searchText)) {
                        link.style.display = "block";
                    } else {
                        link.style.display = "none";
                    }
                });
            });
        });
    </script>

</body>

</html>
