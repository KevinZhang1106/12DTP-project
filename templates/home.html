<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1923;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #searchbar {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
        }

        .button-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .champion-button {
            background-color: #1e2a38;
            color: #fff;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .champion-button:hover {
            background-color: #2d3a4d;
        }

        a {
            text-decoration: none;
            width: 100%;
        }

        .champion-link {
            display: none;
            width: 100%;
            text-decoration: none;
        }

        .ranking-button {
            background-color: #1e2a38;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
        }

        #matches-text {
            color: gray;
            display: none;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            width: 800px;
        }
    </style>

</head>

<body>
    <h1>HOME PAGE</h1>

    <div class="nav-buttons">
        <a href="/championranking/0" class="ranking-button">
            Ranking
        </a>
        <input type="TEXT" id="searchbar" placeholder="Search champions">
    </div>
    <div class="button-container">
        {% for champion in searchbar %}
        <a href="/champions/{{champion[0]}}/{{champion[1]}}" class="champion-link" data-name="{{champion[2].lower()}}">
            <button class="champion-button">
                {{champion[2]}}
            </button>
        </a>
        {% endfor %}
    </div>

    <p id="matches-text">No matches found</p>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const searchbar = document.getElementById("searchbar");
            const links = document.querySelectorAll(".champion-link");
            const matches = document.getElementById("matches-text")

            searchbar.addEventListener("input", function () {
                const searchText = this.value.toLowerCase();
                let hasMatches = false;

                links.forEach(link => {
                    const champion = link.getAttribute("data-name");

                    if (searchText.length > 0 && champion.startsWith(searchText)) {
                        link.style.display = "block";
                        hasMatches = true;
                    } else {
                        link.style.display = "none";
                    }
                });

                if (searchText.length > 0 && hasMatches == false) {
                    matches.style.display = "block";
                }
                else {
                    matches.style.display = "none";
                }

            });
        })

    </script>


</body>

</html>
