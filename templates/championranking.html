<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Champion Rankings</title> <!-- Page title -->
    <link rel="stylesheet" href="/static/championranking.css"> <!-- CSS file -->
</head>
<body>

    <!-- Navigation bar with search and update button -->
    <nav class="nav-bar">
        <div class="nav-buttons-container">
            <a href="/" class="home-button">Home</a>
            <div class="search-wrapper">
                <input type="text" id="searchbar" placeholder="Search Champions">
                <div class="search-results">
                    {% for champion in searchbar %}
                        <a href="/champions/{{champion[0]}}/{{champion[1]}}" class="champion-link"
                           data-name="{{champion[2].lower()}}">
                            <img src="/static/Images/{{champion[2]}}/icon.png" alt="{{champion[2]}} icon"/>
                            {{champion[2]}}
                        </a>
                    {% endfor %}
                    <p id="matches-text">No matches found</p>
                </div>
            </div>
            <button id="update-button">Update Data</button>
        </div>
    </nav>

    <p id="update-status"></p> <!-- Update status message -->

    <!-- Lane selection buttons -->
    <div class="lane-container">
        {% for lane in all_lanes %}
        <a href="/championranking/{{lane[0]}}?sort_by={{sort_by}}"
           class="lane-button {% if lane[0] == current_lane %} current-lane {% endif %}">
            {{lane[1]}}
        </a>
        {% endfor %}
    </div>

    <!-- Ranking table -->
    <table class="ranking-table">
        <thead>
            <tr>
                <th class="name-column">Name</th>
                <th><a {% if sort_by !='winrate' %}href="/championranking/{{current_lane}}?sort_by=winrate"{% endif %}
                       class="{% if sort_by == 'winrate' %} current-order-button {% else %} order-buttons {% endif %}">
                        Winrate
                    </a></th>
                <th><a {% if sort_by !='pickrate' %}href="/championranking/{{current_lane}}?sort_by=pickrate"{% endif %}
                       class="{% if sort_by == 'pickrate' %} current-order-button {% else %} order-buttons {% endif %}">
                        Pickrate
                    </a></th>
                <th><a {% if sort_by !='banrate' %}href="/championranking/{{current_lane}}?sort_by=banrate"{% endif %}
                       class="{% if sort_by == 'banrate' %} current-order-button {% else %} order-buttons {% endif %}">
                        Banrate
                    </a></th>
            </tr>
        </thead>
        <tbody>
            {% for champion in ranking %}
            <tr>
                <td><img src="/static/Images/{{champion[1]}}/icon.png" alt="icon" class="ranking-image" />{{champion[1]}}</td>
                <td>{{champion[2]}}%</td>
                <td>{{champion[3]}}%</td>
                <td>{{champion[4]}}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="/static/championranking.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
